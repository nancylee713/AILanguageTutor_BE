language: python
python:
- '3.7'
install:
- pip install -r requirements.txt

services:
- postgresql

before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- export APP_SETTINGS="config.StagingConfig"

script:
- python3 manage.py test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: language-learner-be
  on:
    repo: nancylee713/AILanguageTutor_BE
    branch: staging
